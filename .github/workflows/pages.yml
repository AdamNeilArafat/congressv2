# .github/workflows/pages.yml
name: Deploy site (gh-pages branch)
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write   # REQUIRED to push the gh-pages branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Build (if any)  # optional, you can remove this
        run: echo "nothing to build"
      - name: Publish
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .         # deploy repo root
          force_orphan: true     # clean history on gh-pages
