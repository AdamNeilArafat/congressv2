
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Financial Alignments — Donors & Industries</title>
  <meta name="theme-color" content="#0d3b66"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="./assets/css/styles.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top" aria-label="Main">
  <div class="container">
    <a class="navbar-brand fw-bold" href="./index.html">Wall of Shame</a>
    <div class="collapse navbar-collapse" id="navMenu"></div>
  </div>
</nav>

<main class="container py-4">
  <h1 class="h3 mb-3">Financial Alignments</h1>
  <p class="text-muted">Demo wiring: aggregated top donors by member. Replace JSON in <code>accountability/data/</code> with real exports when ready.</p>

  <div class="table-responsive">
    <table id="finTable" class="table table-striped table-hover table-fit align-middle">
      <thead><tr>
        <th>Member</th><th>State</th><th>Party</th><th>Top Donor</th><th>Industry</th><th>Count</th><th>Total</th>
      </tr></thead>
      <tbody></tbody>
    </table>
  </div>
</main>

<script src="./assets/js/utils.js"></script>
<script>
let MEMBERS = {}; let DONORS = {};
function row(m, d){
  return `<tr>
    <td>${m.name}</td><td>${m.state}-${m.district}</td><td>${partyLabel(m.party)}</td>
    <td>${d?d.name:'—'}</td><td>${d?d.industry:'—'}</td><td>${d?d.count:'—'}</td><td>${d?fmtMoney(d.total):'—'}</td>
  </tr>`;
}
(async function init(){
  try{
    MEMBERS = await loadMembers();
    DONORS  = await fetchFirstJSON(['data/donors-by-member.json','../data/donors-by-member.json','/data/donors-by-member.json']);
    const tbody = document.querySelector('#finTable tbody');
    const rows = Object.values(MEMBERS).map(m=> row(m, (DONORS[m.bioguide]||[])[0]) );
    tbody.innerHTML = rows.join('');
  }catch(e){
    console.error(e);
  }
})();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
